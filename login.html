	</head>
	<body>
		<!-- Star Header -->
		<header class="header">
			<div class="content">
				<div class="logo fl-left" >
						<img src="images/airplane.png" alt="Logo" />
						<h2>DC Agência de Viagens</h2>
				</div>
				<nav class="nav fl-right">
					<ul>
						<li class="menu"><a href="pacotes.html">Pacotes</a></li>
						<li class="menu"><a href="sobre-nós.html">Sobre Nós</a></li>

					</ul>
				</nav>
			</div>
		</header>
		<!-- End Header -->

		<!-- Start Search-->
		<section class="section">
			<div class="search-box">
				<header>
					<h1>DC Agência de Viagens</h1>
					<p class="tagline">A melhor viagem, com a melhor agência!</p>
				</header>
				<form name="formsearch" method="post" action="">
					<input type="Search" name="busca" id="busca" placeholder="Origem"/>

					<input type="Search" name="busca" id="busca"  placeholder="Destino"/>

		<!-- Start Login -->
		<section class="login">
			<div class="input">
				<h3>E-mail: </h3>
				<input type="email" name="emaillogin" placeholder="Digite seu e-mail">
				<h3>Senha: </h3>
				<input type="password" name="senhallogin" placeholder="Digite sua senha">
			</div>
			<div class="button">
				<button>Criar Conta</button>
				<button>Entrar</button>
			</div>
		</section>
		<!-- End Login -->
